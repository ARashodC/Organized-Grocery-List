<html>
  <head>
    <title>
      Your Organized Grocery List
    </title>
    <link rel="stylesheet" href="./styles.css">
    <style>
      h2 {
        position: relative; left: 80px;
      }
    </style>
  </head>


  <body>
    <header>
      <h1>My Very Organized Grocery List</h1>
    </header>

    <Main>
      <section1 id="Pantry">
        <h2 style="color: darkblue;">Pantry Items</h2>

          <section>
            <h3>Canned</h3>
              <ul>
                <li>Beans</li>
                <li>Soup</li>
                <li>Tea</li>
            </ul>
          </section>
      
          <section id="Dry">
            <h3>Dry Goods</h3>
              <ol>
                <li>Rice</li>
                <li>Cereal</li>
                <li>Spaghetti</li>
              </ol>
          </section>
          <img src="Legumes-Dry-Goods.jpg" alt="Dry Goods"
          width="250"
          height="200" id="DryPic">
      </section1>

      <section2 id="Freezer">
        <h2>Freezer Items</h2>

          <section>
            <h3>Veggies</h3>
              <ol>
                <li>Green Beans</li>
                <li>Carrots</li>
                <li>Mixed Veggies</li>
              </ol>
          </section>

          <section id="Snacks">
            <h3>Snacks</h3>
              <ul>
                <li>Pops</li>
                <li>Chocolate</li>
                <li>Waffles</li>
              </ul>
            </section>
            <img src="veggies.jpg" alt="vegetables"
            width="250"
            height="200" id="VegPic">
      </section2>
        
      
    </Main>


  </body>
</html>
